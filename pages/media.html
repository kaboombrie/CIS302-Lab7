<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div data-role="header">...</div>
        <div data-role="content">
            <ul data-role="listview" data-theme="a" data-inset="true" id="video-list">
                <li data-icon="chevron-right">
                    <a href="#popupHtmlVideo" data-rel="popup" id="video-1">
                        <img src="../assets/img/thumb-01.jpg" class="ui-liicon" alt="" />
                        <h3>The title of a video-clip</h3>
                        <p>Video description goes here.</p>
                    </a>
                </li>
                <li data-icon="chevron-right">
                    <a href="#ytVideo" data-rel="popup">
                    <img src="../assets/img/thumb-02.jpg" class="ui-liicon" alt="" />
                    <h3>The title of a video-clip</h3>
                        <p>Video description goes here.</p>
                    </a>
                </li>
            </ul>
        </div>
    <div data-role="footer">...</div>
    <!--html5 video in a popup-->
    <div data-role="popup" id="popupHtmlVideo" data-transition="slidedown" data-theme="a" data-position-to="window" data-corners="false">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <video controls="controls" poster="../assets/media/intro.jpg" preload="metadata">
            <source src="../assets/media/intro.mp4" type="video/mp4">
            <source src="../assets/media/intro.webm" type="video/webm">
                <p>Sorry, your browser doesn't support this video element</p>
        </video>
    </div>
    <!--YouTube video in a popup-->
    <div data-role="popup" id="ytVideo" data-transition="slidedown" data-theme="a" data-position-to="window" data-corners="false">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <iframe id="ytplayer" src="http://www.youtube.com/embed/VGZcerOhCuo?wmode=transparent&hd=1&vq=hd720" frameborder="0" width="480" height="270" allowfullscreen>
            </iframe>
    </div>
    </body>
</html>
