<!DOCTYPE html>
<html>
    <!--Donate Page-->
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div data-role="page" data-add-back-btn="true">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-id="persistent-header">
                <a href="login.html" data-icon="chevron-down" data-iconpos="right" class="ui-btn-right login-btn" data-rel="dialog">Login</a>
                    <hi><img class="header-logo" src="../assets/img/logo-20x20.png" alt="Save The Child Logo" /></hi>
                    <h1>Donate</h1>
            </div>
        <div class="donation-form-section">
            <label class="donation-heading">Please select donation amount</label>
            <fieldset data-role="controlgroup" data-type="horizontal" id="radio-container">
                <input type="radio" name="amount" id="d10" value="10" />
                    <label for="d10">$10</label>
                <input type="radio" name="amount" id="d20" value="20" />
                    <label for="d20">$20</label>
                <input type="radio" name="amount" id="d50"  checked="checked" value="50" />
                    <label for="d50">$50</label>
                <input type="radio" name="amount" id="d100" value="100" />
                    <label for="d100">$100</label>
            </fieldset>
            <label class="donation-heading">...or enter other amount</label>
            <input id="customAmount" name="amount" value="" type="text" autocomplete="off" placeholder="$" />
        </div>
        <!--Pop up menu-->
        <a href="#popupMenu" data-rel="popup" data-role="button" data-transition="pop">Select Donation Amount</a>
            <div data-role="popup" id="popupMenu">
                <ul data-role="listview" data-inset="true" style="min-width: 210px;">
                    <li data-role="divider">Choose the amount</li>
                    <li><a href="#">$10</a></li>
                    <li><a href="#">$20</a></li>
                    <li><a href="#">$50</a></li>
                    <li><a href="#">$100</a></li>
                </ul>
            </div>
        <!--Collapsible menu-->
        <div data-role="collapsible" data-theme="b" data-content-theme="c">
            <h2>Select Donation Amount</h2>
            <ul data-role="listview">
                <li><a href="#">$10</a></li>
                <li><a href="#">$20</a></li>
                <li><a href="#">$50</a></li>
                <li><a href="#">$100</a></li>
            </ul>
        </div>
        <!--footer-->
        <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-id="persistent-footer">
            <div data-role="navbar" class="ssc-navbar">
                <ul>
                    <li>
                        <a href="about.html" data-iconshadow="false" data-icon="info-sign" data-transition="slideup">About</a>
                    </li>
                    <li>
                        <a href="#" data-iconshadow="false" data-icon="heart" data-transition="slideup">Donate</a>
                    </li>
                    <li>
                        <a href="stats.html" data-iconshadow="false" data-icon="bar-chart" data-transition="slideup">Stats</a>
                    </li>
                    <li>
                        <a href="events.html" data-iconshadow="false" data-icon="map-marker" data-transition="slideup">Events</a>
                    </li>
                    <li>
                        <a href="media.html" data-iconshadow="false" data-icon="film" data-transition="slideup">Media</a>
                    </li>
                    <li>
                        <a href="share.html" data-iconshadow="false" data-icon="share" data-transition="slideup">Share</a>
                    </li>
                </ul>
                </div><!--/navbar-->
            </div><!--/footer-->
        </div><!--/page-->
    </body>
</html>
